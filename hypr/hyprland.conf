# hyprland properties and stuff

input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = us, ara
    kb_options = grp:alt_shift_toggle
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    special_fallthrough = true
    follow_mouse = 1
}

binds {
    # focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
    scroll_event_delay = 0
}

general {
    # Gaps and border
    gaps_in = 2
    gaps_out= 15
    gaps_workspaces = 50
    border_size = 1
    


    layout = dwindle
    
    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    allow_tearing = true # This just allows the `immediate` window rule to work
}

dwindle {
	preserve_split = true
        # no_gaps_when_only = 1
	smart_split = false
	smart_resizing = false
}

decoration {
    rounding = 0
    active_opacity = 0.8
    inactive_opacity = 0.7
    blur { 
        enabled = true
        xray = false
		ignore_opacity = true
        new_optimizations = true
        size = 5
        passes = 4
        noise = 0
        contrast = 0.2
        brightness = 1.3
    }
    # Shadow
   # drop_shadow = true
   # shadow_ignore_window = true
   # shadow_range = 20
   # shadow_offset = 0 2
   # shadow_render_power = 4
   # col.shadow = rgba(0000002A)
    
   # Shader
   # screen_shader = ~/.config/hypr/shaders/nothing.frag
   # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    

}

# animations, i like overshoot, thhats mycurve

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = mycurve, 0.175, 0.885, 0.32, 1.275
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOut, 0.39, 0.13, 0.19, 0.95
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = layersIn, 1, 7, mycurve, popin  0%
    animation = layersOut, 1, 18, mycurve, slide  50%
    animation = windows, 1, 4, mycurve, slidefade 20%
    animation = windowsMove, 1, 4, mycurve, slidefade 20%

    animation = workspaces, 1, 5, easeOut, slidefade 20%
    animation = workspaces, 1, 5, easeOut, slidefade 20%
    animation = workspaces, 1, 5, easeOut, slidefade 20%
    animation = specialWorkspace, 1, 3, easeOut, slidefade 20%
    animation = specialWorkspace, 1, 3, easeOut, slidefade 20%
}



misc {
    vfr = 1
    vrr = 1
    animate_manual_resizes = false
    animate_mouse_windowdragging = true
    enable_swallow = false
    swallow_regex = (foot|kitty|Alacritty)
    force_default_wallpaper	= 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    
    initial_workspace_tracking = false
}

